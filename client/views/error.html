<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: deepskyblue;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 6rem;
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff6f61;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</p>
    <a href="#" class="btn">홈으로 돌아가기</a>
</div>
<script>
    $(document).ready(function() {
        $('.btn').click(function() {
            window.location.href = '/';
        });
    });
</script>
</body>
</html>
